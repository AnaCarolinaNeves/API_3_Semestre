  </head>

    <!-- cabeçalho -->
    <header class="container">
        <div class="row mt-5 mb-5">
                <img src="/Icons/aviao.png" class="img col-sm-5 col-md-3 col-lg-2">
                <h1 class="text-center mt-5 col-sm-7 col-md-9">Cálculo de Performance</h1>     
        </div>
    </header>

    <!-- cards -->
    <div class="container mb-5">
        <div class="row mb-5">
            <div class="col-4">
                <div class="card border-0">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Unit of measurement</h5>
                    <select class="custom-select" id="btnMeasurement">
                      <option selected disabled>Unit of measurement</option>
                      <option value="1">Internacional</option>
                      <option value="2">Imperial</option>
                    </select>                   
                </div>
            </div>

            <div class="col-4">
                <div class="card border-0">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Aircraft model</h5>
                    <div class="input-group input-group-sm mb-3">
                      <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="model">
                    </div>
                </div>
            </div>

            <div class="col-4">
                <div class="card border-0">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Engine</h5>
                    <div class="input-group input-group-sm mb-3">
                      <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="engine">
                    </div>
                </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Certification</h5>
                  <select class="custom-select" id="btnCertification">
                    <option selected disabled>Certification</option>
                    <option value="1">ANAC</option>
                    <option value="2">EASA</option>
                    <option value="3">FAA</option>
                  </select>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Aircraft weight</h5>
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="weight">
                    <span class="input-group-text" id="AircraftWeight"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Wind</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="wind">
                    <span class="input-group-text" id="Wind"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Temperature</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="temperature">
                    <span class="input-group-text" id="Temperature"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Braking application level</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="braking">
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Speed additive</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="speedAdditive">
                    <span class="input-group-text" id="SpeedAdditive"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Runway condition</h5>
                  <select class="custom-select" id="btnCondition">
                    <option selected disabled>Runway condition</option>                
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                  </select>                 
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Slope of the runway</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="slope">
                    <span class="input-group-text" id="SlopeRunway"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card border-0">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">AirportAltitude</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="altitude">
                    <span class="input-group-text" id="AirportAltitude"></span>
                  </div>
              </div>
            </div>

            <div class="col-4">
              <h5 class="card-title justify-content-start" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" for="reverserSwitch">Use of reverser?</h5>
              <div class="form-check form-switch">
                    <input class="form-check-input" 
                  type="checkbox" 
                  role="switch" 
                  id="reverserSwitch" 
                  style="transform: scale(1.75);">
                </input>
                </div>
              </div>

              <div class="col-4">
                <h5 class="form-check-label justify-content-start" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" for="flapSwitch">Has landing flap?</h5>
              <div class="form-check form-switch">
                  <div class="input-group input-group-sm">
                    <input class="form-check-input" 
                  type="checkbox" 
                  role="switch" 
                  id="flapSwitch" 
                  style="transform: scale(1.75);">
                </input>
                </div>
                </div>
              </div>
            </div>

            <div class="d-grid gap-4 col-12 d-md-flex justify-content-md-end">
              <input type="submit" class="btn btn-primary col-3" id="btnResult" value="Result" onclick="dadosInput()"></input>
              <form class="col-4"><input type="text" class="form-control" id="Result" placeholder="Result" disabled></form>
            </div>
            
        </div>
    </div>

    </footer> -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
    $('#btnMeasurement').change(function (){
    var sistemaMedidas = $(this).val();
    let saidaWeight = document.getElementById('AircraftWeight')
    let saidaTemp = document.getElementById('Temperature')
    let saidaWind = document.getElementById('Wind')
    let saidaSpeedA = document.getElementById('SpeedAdditive')
    let saidaAirportA = document.getElementById('AirportAltitude')
    let saidaSlopeRunway = document.getElementById('SlopeRunway')

    if(sistemaMedidas == "1"){ 
          saidaWeight.innerHTML = 'kg'
          saidaTemp.innerHTML = '°C'
          saidaWind.innerHTML = 'Km'
          saidaSpeedA.innerHTML = 'Km'
          saidaAirportA.innerHTML = 'M'
          saidaSlopeRunway.innerHTML = 'M'

        }
      else{
          saidaWeight.innerHTML = 'Lbs'
          saidaTemp.innerHTML = '°F'
          saidaWind.innerHTML = 'KT'
          saidaSpeedA.innerHTML = 'Mi'
          saidaAirportA.innerHTML = 'FT'
          saidaSlopeRunway.innerHTML = 'FT'

      }  
  }); 

    </script>


  </body>

</html>
