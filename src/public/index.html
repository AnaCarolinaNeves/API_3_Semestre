<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!--Favicon-->
    <link rel="shortcut icon" href="Icons/aviaoFavicon.png" />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script src="dist/index.js"></script>

    <script src="js/sistemaMedidas.js"></script>

    <title>Performance Calculation</title>

    <style>
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }

      .fundo{
        background: #F0F0F0 !important;
      }
    </style>
  </head>
  <body style="background:#F0F0F0;">

    <!-- cabeÃ§alho -->
    <header class="container">
        <div class="row mt-5 mb-5">
                <img src="Icons/aviao.png" class="img col-sm-5 col-md-3 col-lg-2">
                <h1 class="text-center mt-5 col-sm-7 col-md-9">Performance Calculation</h1>     
        </div>
    </header>

    <!-- cards -->
    <div class="container mb-5 fundo">
        <div class="row mb-5 fundo">
            <div class="col-4 fundo">
                <div class="card border-0 fundo">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Unit of measurement</h5>
                    <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="btnMeasurement">
                      <option selected disabled>Unit of measurement</option>
                      <option value="1">Internacional</option>
                      <option value="2">Imperial</option>
                    </select>                   
                </div>
            </div>

            <div class="col-4 fundo">
                <div class="card border-0 fundo">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Aircraft model</h5>
                    <div class="input-group input-group-sm mb-3">
                      <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="model">
                    </div>
                </div>
            </div>

            <div class="col-4 fundo">
                <div class="card border-0 fundo">
                    <i style="font-size:3rem"></i>
                    <h5 class="card-title">Engine</h5>
                    <div class="input-group input-group-sm mb-3">
                      <input type="text" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="engine">
                    </div>
                </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Certification</h5>
                  <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="btnCertification">
                    <option selected disabled>Certification</option>
                    <option value="1">ANAC</option>
                    <option value="2">EASA</option>AircraftWeightty
                    <option value="3">FAA</option>
                  </select>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Aircraft weight</h5>
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="weight">
                    <span class="input-group-text" id="AircraftWeight"></span>
                  </div>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Speed additive</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="speedAdditive">
                    <span class="input-group-text" id="SpeedAdditive"></span>
                  </div>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Flap</h5> 
                  <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="flap">
                    <option selected disabled>Flap</option>                
                    <option value="1">220</option>
                    <option value="2">450</option>
                  </select>
              </div>
            </div>
            
            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Wind</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="wind">
                    <span class="input-group-text" id="Wind"></span>
                  </div>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Type of Wind</h5> 
                  <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="typeWind">
                    <option selected disabled>Type of Wind</option>                
                    <option value="0">Head Wind</option>
                    <option value="1">Tail Wind</option>
                  </select>
              </div>
            </div>            

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Runway condition (Braking Action)</h5>
                  <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="btnCondition">
                    <option selected disabled>Runway condition</option>                
                    <option value="1">1 (Poor)</option>
                    <option value="2">2 (Medium to Poor)</option>
                    <option value="3">3 (Medium)</option>
                    <option value="4">4 (Good to Medium)</option>
                    <option value="5">5 (Good)</option>
                    <option value="6">6 (Dry)</option>
                  </select>                 
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Temperature</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="temperature">
                    <span class="input-group-text" id="Temperature"></span>
                  </div>
              </div>
            </div>
            
            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Type of Slope</h5> 
                  <select class="form-select form-select-sm form-control form-control-sm custom-select mb-3" id="typeSlope">
                    <option selected disabled>Type of Slope</option>                
                    <option value="1">Downhill</option>
                    <option value="0">Uphill</option>
                  </select>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Airport Altitude</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="altitude">
                    <span class="input-group-text" id="AirportAltitude"></span>
                  </div>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Slope</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="slope">
                  </div>
              </div>
            </div>

            <div class="col-4 fundo">
              <div class="card border-0 fundo">
                  <i style="font-size:3rem"></i>
                  <h5 class="card-title">Reversor</h5> 
                  <div class="input-group input-group-sm mb-3">
                    <input type="number" class="form-control" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" id="reversor">
                  </div>
              </div>
            </div>

              <div class="col-4 fundo">
                <h5 class="form-check-label justify-content-start" aria-label="Exemplo do tamanho do input" aria-describedby="inputGroup-sizing-sm" for="IceAccreation">With Ice Accreation?</h5>
              <div class="form-check form-switch">
                  <div class="input-group input-group-sm">
                    <input class="form-check-input" 
                  type="checkbox" 
                  role="switch" 
                  id="IceAccreation" 
                  style="transform: scale(1.75); margin-left: -1.7em !important">
                </input>
                </div>
                </div>
              </div>
            </div>

            <div class="row justify-content-between">
              <div class="col">
                <input type="submit" class="btn btn-primary col-4" id="btnResult" value="Result" onclick="dadosInput()"></input>
              </div>

              <div class="col-4">
                <form class="col-8"><input type="text" class="form-control" id="Result" placeholder="Result" disabled></form>
              </div>
            </div>
            <!--d-grid gap-4 col-12 d-md-flex justify-content-md-start-->
            <!--d-grid gap-4 col-12 d-md-flex justify-content-md-end-->
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>

</html>
